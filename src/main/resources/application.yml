spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5433/postgres
    username: postgres
    password: pass

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        physical_naming_strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    open-in-view: false

  profiles:
    active: dev

logging:
  file:
    path: /
    name: gift-certificate.log

server:
  port: 8080
  servlet:
    context-path: /api

cluster:
  shards:
    1:
      8081: first-app
      8082: second-app
      8083: third-app
    2:
      8084: fourth-app
      8085: fifth-app
      8086: sixth-app
    3:
      8087: seventh-app
      8088: eighth-app
      8089: ninth-app
  allNodes:
    8081: first-app
    8082: second-app
    8083: third-app
    8084: fourth-app
    8085: fifth-app
    8086: sixth-app
    8087: seventh-app
    8088: eighth-app
    8089: ninth-app
